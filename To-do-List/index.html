<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #4CAF50;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }
        li {
            background: #fff;
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
        }
        .status {
            font-size: 0.9em;
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
        }
        .complete {
            background-color: green;
        }
        .incomplete {
            background-color: red;
        }
    </style>
</head>
<body>

<h2>To-Do List</h2>

<div style="text-align: center;">
    <input id="taskInput" type="text" placeholder="New task">
    <button onclick="addTask()">Add</button>
</div>

<div style="text-align: center; margin-top: 10px;">
    <button class="filter-btn" onclick="filterTasks('all')">All</button>
    <button class="filter-btn" onclick="filterTasks('active')">Active</button>
    <button class="filter-btn" onclick="filterTasks('done')">Done</button>
</div>

<ul id="taskList"></ul>

<script>
    let tasks = [];
    let filter = 'all';

    function addTask() {
        let text = document.getElementById('taskInput').value.trim();
        if (!text) {
            alert("Kindly add some words");
            return;
        }
        tasks.push({ text: text, done: false });
        document.getElementById('taskInput').value = '';
        displayonScreen();
    }

    function toggleTask(index) {
        let task = tasks[index];
        let message = task.done 
            ? "Do you want to mark this task as Incomplete?" 
            : "Do you want to mark this task as Complete?";
        if (confirm(message)) {
            task.done = !task.done;
            displayonScreen();
        }
    }

    function filterTasks(type) {
        filter = type;
        updateFilterButtonStyles();
        displayonScreen();
    }

    function updateFilterButtonStyles() {
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.textContent.toLowerCase() === filter) {
                btn.classList.add('active');
            }
        });
    }

    function displayonScreen() {
        let list = document.getElementById('taskList');
        list.innerHTML = '';
        tasks
            .filter(t => filter === 'all' || (filter === 'done' && t.done) || (filter === 'active' && !t.done))
            .forEach((task, i) => {
                let li = document.createElement('li');
                
                let textSpan = document.createElement('span');
                textSpan.textContent = task.text;

                let statusSpan = document.createElement('span');
                statusSpan.textContent = task.done ? "Complete" : "Incomplete";
                statusSpan.className = "status " + (task.done ? "complete" : "incomplete");

                li.appendChild(textSpan);
                li.appendChild(statusSpan);

                li.onclick = () => toggleTask(i);
                list.appendChild(li);
            });
    }

    updateFilterButtonStyles();
</script>

</body>
</html>
