<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Visit MS - Activity Log</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
            line-height: 1.6;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: rgb(0, 0, 0);
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: rgba(0, 0, 0, 0.9);
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
            gap: 10px;
        }

        .nav-tab {
            color: rgba(255, 0, 0, 0.7);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }

        .nav-tab:hover {
            color: rgb(1, 0, 0);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: rgb(0, 0, 0);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        #activityTable th {
            background-color: #ffffff;
            color: #000000;
            font-weight: 600;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            min-width: 300px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            background: white;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .table th {
            padding: 1.2rem;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .table td {
            padding: 1rem 1.2rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            vertical-align: middle;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: translateX(4px);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            z-index: 9999;
            max-width: 400px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0) scale(1.02);
        }

        .toast-success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
        }

        .toast-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.3);
        }

        .toast-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 10px 40px rgba(245, 158, 11, 0.3);
        }

        .toast-info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }

        .toast-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            margin: 0;
            line-height: 1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .toast-close:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.1);
        }

        .toast-message {
            flex: 1;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-tabs {
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-tab {
                text-align: center;
                padding: 0.8rem 1rem;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .table {
                font-size: 0.85rem;
            }

            .table th,
            .table td {
                padding: 0.8rem;
            }

            .toast {
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100%);
            }

            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4rem;
            }

            .tab-content {
                padding: 1rem;
                border-radius: 16px;
            }
        }
    </style>
</head>

<body data-page="activity">
    <div class="header">
        <h1>PVMS - 6606</h1>
        <div class="user-info">
            <span id="userInfo">Welcome, User</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <a class="nav-tab" data-tab="patients" href="patient.html">Patients</a>
            <a class="nav-tab" data-tab="doctors" href="doctor.html">Doctors</a>
            <a class="nav-tab" data-tab="visits" href="visits.html">Visits</a>
            <a class="nav-tab" data-tab="fee" href="fee.html">Fees</a>
            <a class="nav-tab" data-tab="visitTypes" href="visittype.html">Visit Types</a>
            <a class="nav-tab" data-tab="activity" href="activity.html">Activity Log</a>
        </div>

        <div class="tab-content">
            <div id="activity" class="tab-pane active">
                <div class="actions">
                    <div>
                        <input type="text" class="search-box" id="activitySearch" placeholder="Search activity logs..."
                            onkeyup="filterTable('activityTable', this.value)">
                    </div>
                </div>

                <div id="activityAlert"></div>
                <div id="activityLoading" class="loading">Loading activity logs...</div>

                <table class="table" id="activityTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Log ID</th>
                            <th>Date & Time</th>
                            <th>Action</th>
                            <th>Status</th>
                            <th>Details</th>
                            <th>User ID</th>
                            <th>Visit ID</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let currentData = [];

        document.addEventListener('DOMContentLoaded', function () {
            checkAuth();
            initializeUserInfo();
            highlightActiveTab();
            loadActivityLogs();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login.html';
                return;
            }
            const userRole = localStorage.getItem('userRole');
            if (userRole === 'Doctor' || userRole === 'Receptionist') {
                showToast('You do not have permission to view activity logs', 'error');
                setTimeout(() => {
                    window.location.href = 'patient.html';
                }, 2000);
                return;
            }
        }

        function initializeUserInfo() {
            const username = localStorage.getItem('username') || 'User';
            const userRole = localStorage.getItem('userRole') || 'User';
            const userInfo = document.getElementById('userInfo');
            if (userInfo) {
                userInfo.textContent = `Welcome, ${username} (${userRole})`;
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '../login.html';
        }

        function highlightActiveTab() {
            const page = document.body.getAttribute('data-page');
            document.querySelectorAll('.nav-tab').forEach(tab => {
                if (tab.dataset.tab === page) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        function makeApiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            const method = options.method || 'GET';
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            const body = options.body || null;

            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, `${API_BASE_URL}${endpoint}`, true);

                Object.entries(headers).forEach(([k, v]) => {
                    if (v != null) xhr.setRequestHeader(k, v);
                });

                xhr.onload = function () {
                    if (xhr.status === 401) {
                        logout();
                        resolve(null);
                        return;
                    }
                    try {
                        const json = xhr.responseText ? JSON.parse(xhr.responseText) : null;
                        resolve(json);
                    } catch (err) {
                        reject(err);
                    }
                };

                xhr.onerror = function () {
                    reject(new Error('Network error'));
                };

                xhr.ontimeout = function () {
                    reject(new Error('Request timeout'));
                };

                xhr.timeout = 30000;

                if (body) {
                    xhr.send(body);
                } else {
                    xhr.send();
                }
            });
        }

        function showToast(message, type = 'error') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span class="toast-message">${message}</span>
                <button class="toast-close" onclick="this.parentElement.remove()">×</button>
            `;

            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                if (toast && toast.parentElement) {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast && toast.parentElement) {
                            toast.remove();
                        }
                    }, 300);
                }
            }, 4000);
        }

        async function loadActivityLogs() {
            const userRole = localStorage.getItem('userRole');
            if (userRole === 'Doctor' || userRole === 'Receptionist') {
                showToast('Only Admin see activity logs', 'error');
                return;
            }
            showLoading();
            try {
                const response = await makeApiRequest('/activitylog');
                if (response && response.success) {
                    currentData = response.data;
                    renderActivityTable();
                } else {
                    showToast('Failed to load activity logs', 'error');
                }
            } catch (error) {
                showToast('Error loading activity logs', 'error');
            } finally {
                hideLoading();
            }
        }

        function renderActivityTable() {
            const tbody = document.querySelector('#activityTable tbody');

            tbody.innerHTML = currentData.map(log => `
                <tr>
                    <td>${log.logId}</td>
                    <td>${new Date(log.logDateTime).toLocaleString()}</td>
                    <td>${log.action}</td>
                    <td><span class="success-badge ${log.success ? 'success-true' : 'success-false'}">${log.success ? 'Success' : 'Failed'}</span></td>
                    <td>${log.details || 'N/A'}</td>
                    <td>${log.userId || 'N/A'}</td>
                    <td>${log.visitId || 'N/A'}</td>
                </tr>
            `).join('');
        }

        function showLoading() {
            document.getElementById('activityLoading').style.display = 'block';
            document.getElementById('activityTable').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('activityLoading').style.display = 'none';
            document.getElementById('activityTable').style.display = 'table';
        }

        function filterTable(tableId, searchValue) {
            const table = document.getElementById(tableId);
            const rows = table.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchValue.toLowerCase())) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
