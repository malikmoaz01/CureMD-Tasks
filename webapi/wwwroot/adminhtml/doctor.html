<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Visit MS - Doctors</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body data-page="doctors">
    <div class="header">
        <h1>Patient Visit MS 6606 CureMD</h1>
        <div class="user-info">
            <span id="userInfo">Welcome, User</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <a class="nav-tab" data-tab="patients" href="patient.html">Patients</a>
            <a class="nav-tab" data-tab="doctors" href="doctor.html">Doctors</a>
            <a class="nav-tab" data-tab="visits" href="visits.html">Visits</a>
            <a class="nav-tab" data-tab="visitTypes" href="visittype.html">Visit Types</a>
            <a class="nav-tab" data-tab="activity" href="activity.html">Activity Log</a>
        </div>

        <div class="tab-content">
            <div id="doctors" class="tab-pane active">
                <div class="actions">
                    <div>
                        <input type="text" class="search-box" id="doctorSearch" placeholder="Search doctors..." onkeyup="filterTable('doctorsTable', this.value)">
                    </div>
                    <button class="btn btn-success" onclick="showAddDoctorModal()">Add Doctor</button>
                </div>
                <div id="doctorsAlert"></div>
                <div id="doctorsLoading" class="loading">Loading doctors...</div>
                <table class="table" id="doctorsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="doctorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="doctorModalTitle">Add Doctor</h2>
                <span class="close" onclick="closeModal('doctorModal')">&times;</span>
            </div>
            <form id="doctorForm">
                <input type="hidden" id="doctorId">
                <div class="form-group">
                    <label for="doctorName">Name:</label>
                    <input type="text" id="doctorName" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="doctorSpecialization">Specialization:</label>
                    <input type="text" id="doctorSpecialization" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="doctorContact">Contact Number:</label>
                    <input type="text" id="doctorContact" maxlength="15">
                </div>
                <div class="form-group">
                    <label for="doctorEmail">Email:</label>
                    <input type="email" id="doctorEmail" maxlength="100">
                </div>
                <button type="submit" class="btn">Save Doctor</button>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
