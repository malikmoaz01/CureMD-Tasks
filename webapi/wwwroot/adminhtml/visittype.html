<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Visit MS - Visit Types</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body data-page="visitTypes">
    <div class="header">
        <h1>Patient Visit MS 6606 CureMD</h1>
        <div class="user-info">
            <span id="userInfo">Welcome, User</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <a class="nav-tab" data-tab="patients" href="patient.html">Patients</a>
            <a class="nav-tab" data-tab="doctors" href="doctor.html">Doctors</a>
            <a class="nav-tab" data-tab="visits" href="visits.html">Visits</a>
            <a class="nav-tab" data-tab="visitTypes" href="visittype.html">Visit Types</a>
            <a class="nav-tab" data-tab="activity" href="activity.html">Activity Log</a>
        </div>

        <div class="tab-content">
            <div id="visitTypes" class="tab-pane active">
                <div class="actions">
                    <div>
                        <input type="text" class="search-box" id="visitTypeSearch" placeholder="Search visit types..." onkeyup="filterTable('visitTypesTable', this.value)">
                    </div>
                    <button class="btn btn-success admin-only" onclick="showAddVisitTypeModal()">Add Visit Type</button>
                </div>
                <div id="visitTypesAlert"></div>
                <div id="visitTypesLoading" class="loading">Loading visit types...</div>
                <table class="table" id="visitTypesTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Base Rate</th>
                            <th>Description</th>
                            <th class="admin-only">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="visitTypeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Visit Type</h2>
                <span class="close" onclick="closeModal('visitTypeModal')">&times;</span>
            </div>
            <form id="visitTypeForm">
                <div class="form-group">
                    <label for="visitTypeName">Name:</label>
                    <input type="text" id="visitTypeName" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="visitTypeRate">Base Rate:</label>
                    <input type="number" id="visitTypeRate" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="visitTypeDescription">Description:</label>
                    <textarea id="visitTypeDescription" rows="3" maxlength="255"></textarea>
                </div>
                <button type="submit" class="btn">Save Visit Type</button>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
