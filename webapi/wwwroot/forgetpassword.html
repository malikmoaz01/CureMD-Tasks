<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            background-color: #e1e5e9;
            height: 4px;
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 33.33%;
            transition: width 0.3s ease;
        }

        .otp-input {
            font-size: 1.5rem !important;
            text-align: center;
            letter-spacing: 0.5rem;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .step-item {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            color: #999;
            font-size: 0.8rem;
        }

        .step-item.active {
            color: #667eea;
            font-weight: 600;
        }

        .step-item.completed {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
            <p>Follow the steps to reset your password</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="step-indicator">
            <div class="step-item active" id="stepIndicator1">Enter Email</div>
            <div class="step-item" id="stepIndicator2">Verify OTP</div>
            <div class="step-item" id="stepIndicator3">New Password</div>
        </div>

        <div class="alert" id="alertMessage"></div>

        <div class="step active" id="step1">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="btn" id="sendOtpBtn">
                    Send OTP
                </button>
            </form>
        </div>

        <div class="step" id="step2">
            <form id="otpForm">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" class="otp-input" placeholder="000000" maxlength="6" required>
                </div>
                <button type="submit" class="btn" id="verifyOtpBtn">
                    Verify OTP
                </button>
            </form>
        </div>

        <div class="step" id="step3">
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn" id="resetPasswordBtn">
                    Reset Password
                </button>
            </form>
        </div>

        <div class="back-link">
            <a href="/login">Back to Login</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let userEmail = '';
        let verifiedOtp = '';

        const API_BASE_URL = '/api/forgotpassword';
 
        function showStep(step) { 
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
             
            document.getElementById(`step${step}`).classList.add('active');
             
            const progress = (step / 3) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            document.querySelectorAll('.step-item').forEach((item, index) => {
                item.classList.remove('active', 'completed');
                if (index + 1 < step) {
                    item.classList.add('completed');
                } else if (index + 1 === step) {
                    item.classList.add('active');
                }
            });
            
            currentStep = step;
        }
 
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
             
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }
 
        function ajaxCall(endpoint, data, callback) {
            const xhr = new XMLHttpRequest();
            
            xhr.open('POST', API_BASE_URL + endpoint, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            callback(result);
                        } catch (error) {
                            callback({
                                success: false,
                                message: 'Invalid server response'
                            });
                        }
                    } else {
                        callback({
                            success: false,
                            message: 'Network error. Please try again.'
                        });
                    }
                }
            };
            
            xhr.onerror = function() {
                callback({
                    success: false,
                    message: 'Network error. Please try again.'
                });
            };
            
            xhr.send(JSON.stringify(data));
        }
 
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const btn = document.getElementById('sendOtpBtn');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            hideAlert();
            
            ajaxCall('/send-otp', { email }, function(result) {
                if (result.success) {
                    userEmail = email;
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        showStep(2);
                    }, 1500);
                } else {
                    showAlert(result.message, 'error');
                }
                
                btn.disabled = false;
                btn.textContent = 'Send OTP';
            });
        });
 
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const btn = document.getElementById('verifyOtpBtn');
            
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            hideAlert();
            
            ajaxCall('/verify-otp', { email: userEmail, otp }, function(result) {
                if (result.success) {
                    verifiedOtp = otp;
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        showStep(3);
                    }, 1500);
                } else {
                    showAlert(result.message, 'error');
                }
                
                btn.disabled = false;
                btn.textContent = 'Verify OTP';
            });
        });
 
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetPasswordBtn');
             
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long!', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            hideAlert();
            
            ajaxCall('/reset-password', {
                email: userEmail,
                otp: verifiedOtp,
                newPassword: newPassword,
                confirmPassword: confirmPassword
            }, function(result) {
                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                }
                
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            });
        });
 
        document.getElementById('otp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); 
            e.target.value = value;
        });
 
        document.getElementById('otp').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                document.getElementById('otpForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
